name: Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Test backend
        run: |
          cd $GITHUB_WORKSPACE
          npm i
          npm run test
      - name: Test frontend
        run: |
          cd $GITHUB_WORKSPACE/frontend
          echo "No frontend tests yet"
