name: Pipeline
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Test backend
        run: |
          cd $GITHUB_WORKSPACE
          npm i
          npm run test
      - name: Test frontend
        run: |
          cd $GITHUB_WORKSPACE/frontend
          echo "No frontend tests yet"
  build:
    name: "Build"
    needs: test
    if: contains(fromJson('["master", "ci"]'), github.ref)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build backend
        run: |
          cd $GITHUB_WORKSPACE
          docker build . -t backend
      - name: Build frontend
        run: |
          cd $GITHUB_WORKSPACE/frontend
          docker build . -t frontend
  deploy:
    name: "Deploy"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get latest image
        run: echo "Hey there"
