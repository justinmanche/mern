  deploy:
    name: "Deploy"
    # needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Print env
        run: printenv

      # - name: Echo image tag
      #   run: echo ${{ needs.build.outputs.image_tag }}

      - name: Configure SSH
        env:
          KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p "~/.ssh"
          echo "${{ secrets.SSH_KEY }}" > "~/.ssh/docker"
          chmod 600 "~/.ssh/docker"
          eval $(ssh-agent)
          ssh-add "~/.ssh/docker"

      # - name: Log known hosts:
      #   run: echo $(cat ~/.ssh/known_hosts)

      - name: Add remote as known host
        run: |
          touch ~/ssh/known_hosts
          echo "${{ secrets.SSH_HOST }}" "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/known_hosts

      - name: Deploy to swarm
        run: |
          REMOTE_HOST=$(echo "ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}")

          printenv

          echo "Connecting to $REMOTE_HOST..."
          docker --log-level debug --host "$REMOTE_HOST" stack ls
